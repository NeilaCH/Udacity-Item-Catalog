{% extends "basic.html" %}
{% block title %}Add Category{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 35px;">
            <div class="col-md-7">
               <h1>Add New Category</h1>

               <form name="new-category" method="POST">
                    <div class="form-group">
                      <input name="new-category-name" type="text" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fas fa-save text-and-icon"></i>Confirm</button>
                    <a href="{{ url_for('home') }}">
                        <button type="button" class="btn btn-danger"><i class="fas fa-times text-and-icon"></i>Cancel</button>
                    </a>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
